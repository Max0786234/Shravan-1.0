<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ audiobook.title }} | AudioVerse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f5;
        }

        .header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 28px;
            color: #3f3d56;
            margin: 0;
        }

        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: #3f3d56;
            font-weight: 600;
            border: 1.5px solid #3f3d56;
            padding: 6px 14px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #3f3d56;
            color: #fff;
        }

        .container {
            max-width: 750px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 25px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1, h3 {
            text-align: center;
            color: #3f3d56;
        }

        audio {
            width: 100%;
            margin-top: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-buttons form {
            flex: 1;
            min-width: 150px;
        }

        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            color: #3f3d56;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>AudioVerse</h1>
    <div class="nav">
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    {% if audiobook.cover_image %}
        <img src="{{ audiobook.cover_image.url }}" alt="{{ audiobook.title }} Cover">
    {% endif %}

    <h1>{{ audiobook.title }}</h1>
    <h3>by {{ audiobook.author }}</h3>

    {% if audiobook.audio_file %}
        <audio controls>
            <source src="{{ audiobook.audio_file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>No audio available.</p>
    {% endif %}

    


    <a class="back-link" href="{% url 'homepage' %}">‚Üê Back to homepage</a>
</div>

</body>
</html>
