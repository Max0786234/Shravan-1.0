<!DOCTYPE html>
<html>
<head>
    <title>Welcome to AudioVerse</title>
    <style>
        body { font-family: sans-serif; padding: 30px; background: #f0f0f0; }
        .nav { margin-bottom: 20px; text-align: right; }
        .nav a {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .card {
            background: white; padding: 15px; border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center;
        }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; }
        .card a.button {
            margin-top: 10px;
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 8px 14px;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a.button:hover {
            background: #218838;
        }
        h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    </div>

    <h1>ðŸŽ§ Discover Audiobooks</h1>
    <div class="grid">
        {% for book in audiobooks %}
            <div class="card">
                {% if book.cover_image %}
                    <img src="{{ book.cover_image.url }}" alt="cover">
                {% else %}
                    <img src="https://via.placeholder.com/200x200?text=No+Cover" alt="no cover">
                {% endif %}
                <h3>{{ book.title }}</h3>
                <p><em>{{ book.author }}</em></p>
                <a href="{% url 'audiobook_detail_guest' book.id %}" class="button">ðŸŽ§ Listen Now</a>
            </div>
        {% empty %}
            <p>No audiobooks available yet.</p>
        {% endfor %}
    </div>
</body>
</html>
