<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | AudioVerse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #CAC4CE;
        }

        .header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 28px;
            color: #3f3d56;
            margin: 0;
        }

        .nav a {
            text-decoration: none;
            color: #3f3d56;
            font-weight: 600;
            border: 1.5px solid #3f3d56;
            padding: 6px 14px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #3f3d56;
            color: #fff;
        }

        .login-container {
            background-color: #fff;
            max-width: 400px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #3f3d56;
            margin-bottom: 25px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container form label {
            align-self: flex-start;
            margin-left: 5px;
            font-weight: 600;
            color: #333;
        }

        .login-container form input[type="text"],
        .login-container form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1.7px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .login-container form input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 0 1.5px rgba(255, 111, 97, 0.2);
        }

        .login-container form button { 
            width: 70%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container form button:hover {
            background-color: #218838;
        }

        .login-container .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }

        .login-container .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14.2px;
        }

        .register-link a {
            color: #4285f4;
            text-decoration: none;
        }

        @media screen and (max-width: 500px) {
            .login-container {
                margin: 30px 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>AudioVerse</h1>
    <div class="nav">
        <a href="{% url 'homepage' %}">Home</a>
    </div>
</div>

<!-- Login Box -->
<div class="login-container">
    <h2>Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
    </div>
</div>

</body>
</html>
