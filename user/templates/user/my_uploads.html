<!DOCTYPE html>
<html>
<head>
    <title>My Uploaded Audiobooks</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .nav {
            margin-bottom: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .nav a {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="nav">
    <a href="{% url 'home_loggedin' %}">üè† Home</a>
    <a href="{% url 'upload_audio' %}">Upload</a>
    <a href="{% url 'favorites' %}">Favorites</a>
</div>

<h1>üéß My Uploaded Audiobooks</h1>

<div class="grid">
    {% for book in audiobooks %}
        <div class="card">
            {% if book.cover_image %}
                <img src="{{ book.cover_image.url }}" alt="cover">
            {% else %}
                <img src="https://via.placeholder.com/200x200?text=No+Cover" alt="no cover">
            {% endif %}
            <h3>{{ book.title }}</h3>
            <p><em>{{ book.author }}</em></p>
            <a href="{% url 'audiobook_detail' book.id %}">üéß Listen</a>
        </div>
    {% empty %}
        <p style="text-align:center;">You haven't uploaded any audiobooks yet.</p>
    {% endfor %}
</div>

</body>
</html>
