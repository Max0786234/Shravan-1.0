<!DOCTYPE html>
<html>
<head>
    <title>My Profile</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f9f9f9;
            padding: 40px;
        }
        .profile-card {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .info {
            margin: 15px 0;
            font-size: 16px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .nav a,
        .nav-link-button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font: inherit;
            cursor: pointer;
        }
        .nav a:hover,
        .nav-link-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h2>üë§ My Profile</h2>

        <div class="info"><strong>Username:</strong> {{ user.username }}</div>
        <div class="info"><strong>Email:</strong> {{ user.email }}</div>
        <div class="info"><strong>Date Joined:</strong> {{ user.date_joined }}</div>
        <div class="info"><strong>Total Uploads:</strong> {{ upload_count }}</div>

        <div class="nav">
            <a href="{% url 'home_loggedin' %}">üè† Home</a>
            <a href="{% url 'upload_audio' %}">Upload</a>
            <a href="{% url 'favorites' %}">Favorites</a>

            <!-- Secure Logout -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="nav-link-button">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
