<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | AudioVerse</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #CAC4CE;
        }

        .header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, .5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            font-size: 28px;
            color: #3f3d56;
            margin: 0;
        }

        .nav a {
            text-decoration: none;
            color: #3f3d56;
            font-weight: 600;
            border: 1.5px solid #3f3d56;
            padding: 6px 14px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background-color: #3f3d56;
            color: #fff;
        }

        .register-container {
            background-color: #fff;
            max-width: 450px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .register-container h2 {
            text-align: center;
            color: #3f3d56;
            margin-bottom: 25px;
        }

        .register-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-container form label {
            align-self: flex-start;
            margin-left: 5px;
            font-weight: 600;
            color: #333;
        }

        .register-container form input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease;
        }

        .register-container form input:focus {
            border-color: #ff6f61;
            box-shadow: 0 0 0 1.5px rgba(255, 111, 97, 0.2);
        }

        .register-container form button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-container form button:hover {
            background-color: #218838;
        }

        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
            font-size: 14px;
            margin-bottom: 10px;
            align-self: flex-start;
        }

        .register-container .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #4285f4;
            text-decoration: none;
        }

        @media screen and (max-width: 500px) {
            .register-container {
                margin: 30px 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <h1>AudioVerse</h1>
    <div class="nav">
        <a href="{% url 'homepage' %}">Home</a>
    </div>
</div>

<!-- Register Box -->
<div class="register-container">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <label>Username</label>
        {{ form.username }}
        {{ form.username.errors }}

        <label>Email</label>
        {{ form.email }}
        {{ form.email.errors }}

        <label>Password</label>
        {{ form.password1 }}
        {{ form.password1.errors }}

        <label>Confirm Password</label>
        {{ form.password2 }}
        {{ form.password2.errors }}

        <button type="submit">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
