<!DOCTYPE html>
<html>
<head>
    <title>Your Favorites</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card p {
            font-style: italic;
            color: #444;
        }
        .card a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>‚ù§Ô∏è Your Favorite Audiobooks</h1>

    <div class="grid">
        {% for fav in favorites %}
            <div class="card">
                {% if fav.audiobook.cover_image %}
                    <img src="{{ fav.audiobook.cover_image.url }}" alt="Cover">
                {% else %}
                    <img src="https://via.placeholder.com/200x180?text=No+Cover" alt="No Cover">
                {% endif %}
                <h3>{{ fav.audiobook.title }}</h3>
                <p>by {{ fav.audiobook.author }}</p>
                <a href="{% url 'audiobook_detail' fav.audiobook.id %}">üéß Listen</a>
            </div>
        {% empty %}
            <p style="text-align:center; font-size:18px;">You haven't added any favorites yet.</p>
        {% endfor %}
    </div>

    <div class="back-link">
        <a href="{% url 'homepage' %}">‚Üê Back to homepage</a>
    </div>
</body>
</html>
